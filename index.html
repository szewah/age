<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- bootstrap css -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>To be Confirmed</title>
</head>
<body>
	<div class="container">
		<h1>Twitter search</h1>

		<div class="row">
			<div class="col-md-6">
				<h2>Public Search:</h2>
					<form id="getposts_form" role="form">						
						<div class="form-group">
							<label for="search">Search</label>
							<input type="text" name="form-control" id="search" name="search" placeholder="Enter search terms">
						</div>

						<div class="row">
							<div class="col-md-6">
								<label for="lang">Language</label>
								<!-- all textual <input> <text area> <select> elements with class .form-control have a width of 100% -->
								<select class="form-control" id="lang">
									<option value="">Any</option>
									<option value="en">English</option>
									<option value="zh">Chinese</option>
									<option value="es">Spanish</option>
								</select>
							</div>

							<div class="col-md-6">
								<label for="type">Result Type</label>
								<select class="form-control" id="type">
									<option value="">Any</option>
									<option value="popular">Popular</option>
									<option value="recent">Recent</option>
									<option value="mixed">Mixed</option>	
								</select>		
							</div>
						</div>

						<br>
						<button type="submit" class="btn btn-primary" id="submit">Submit</button>
					</form>					
			</div>

			<div class="col-md-6">
				
				<h2>Results</h2>
				<div id="errors"></div>
				<ul id="output" class="list-group"></ul>
				<!-- template is invisible to the client until activated by js -->
				<template id="tweet">
					<li class="tweet list-group-item">
						<span class="user">{{user}}</span>
						<span class="body">{{tweet}}</span>
						<span class="retweets badge">{{retweets}}</span>
						<span class="favorites badge">{{favorites}}</span>
					</li>
				</template>
			</div>		
		</div>

		<div class="modal" id="ajaxIndicator" data-keyboard="false">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<p>Please wait....</p>
						<p>
							<img src="ajax-loader.gif">
						</p>
					</div>
				</div>
				<!-- modal content -->
			</div>
				<!-- modal content -->
		</div>
	</div>

<!-- boostrap js -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="app.js"></script>

</body>
</html>
